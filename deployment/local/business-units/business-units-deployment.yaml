apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-units
  namespace: apps
  labels:
    app: business-units
spec:
  replicas: 2
  selector:
    matchLabels:
      app: business-units
  template:
    metadata:
      labels:
        app: business-units
    spec:
      containers:
        - name: business-units
          image: skeji/business-units:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            # ⚠️  LOCAL DEVELOPMENT ONLY - DO NOT USE IN PRODUCTION
            # Production deployments must use Kubernetes Secrets for credentials
            - name: MONGO_URI
              value: mongodb://root:rootpassword@mongo-0.mongo.mongo.svc.cluster.local:27017,mongo-1.mongo.mongo.svc.cluster.local:27017,mongo-2.mongo.mongo.svc.cluster.local:27017/skeji?authSource=admin&replicaSet=rs0
            # - name: WHATSAPP_APP_SECRET
            #   valueFrom:
            #     secretKeyRef:
            #       name: whatsapp-secret
            #       key: app-secret
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 2
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 2
            successThreshold: 1

